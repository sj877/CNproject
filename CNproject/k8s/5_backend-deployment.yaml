apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: my-backend:v1 # 로컬에서 빌드한 이미지
        imagePullPolicy: Never # 로컬 이미지를 사용 (중요)
        ports:
        - containerPort: 5000
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: POSTGRES_PASSWORD
        # DB_HOST, DB_USER 등은 server.js에 하드코딩함 (원래는 env로 빼야 함)

